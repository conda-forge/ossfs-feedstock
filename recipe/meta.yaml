{% set name = "ossfs" %}
{% set version = "2023.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ossfs-{{ version }}.tar.gz
  sha256: 91525c94d03d9a4e7d092f7a51b0086c973d730fbc4f1263b838f9f827d9f204

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm >=6.3.1
  run:
    - aiooss2 >=0.2.5
    - oss2 >=2.17.0
    - fsspec >=2023.4.0
    - python >=3.8

test:
  imports:
    - ossfs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ossfs/
  summary: ossfs fsspec filesystem for Alibaba Cloud (Aliyun) Object Storage System (OSS)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - karajan1001
    - efiop
